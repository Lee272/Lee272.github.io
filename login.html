<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
	<title>Registration Page</title>
</head>

<body>
	<nav class="navbar navbar-light css-nav">
  	<i class="ion-beer p-2"><span class="navbar-item p-2">Welcome Traveller</span></i>
  	<i class="ion-social-octocat logo-right"></i>
  	</a>
	</nav>

	<div class="container d-flex justify-content-center">
	  <div class="row css-icon-h1">
	    <div class="col-12 text-center">
	      <i class="ion-clipboard p-2 css-reg-icon"></i>
	    </div>
	    <div class="col-12 text-center">
	      <h1>Registration Form</h1>
	    </div>
		</div>
	</div>

	
	<form class="css-form">
	  <div class="form-group row">
	    <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
	    <div class="col-auto">
	      <input type="email" class="form-control" id="inputName3" placeholder="Name">
	    </div>
	  </div>

	  <div class="form-group row">
	    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
	    <div class="col-auto">
	      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
	    </div>
	  </div>

	  <div class="form-group row">
	    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
	    <div class="col-auto">
	      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
	    </div>
	  </div>

	  <fieldset class="form-group">
	    <div class="row">
	      <legend class="col-form-label col-sm-2 pt-0">Good or Bad</legend>
	      <div class="col-auto">
	        <div class="form-check">
	          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
	          <label class="form-check-label" for="gridRadios1">
	            Great
	          </label>
	        </div>

	        <div class="form-check">
	          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
	          <label class="form-check-label" for="gridRadios2">
	            Terrible
	          </label>
	        </div>

	        <div class="form-check disabled">
	          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
	          <label class="form-check-label" for="gridRadios3">
	            Undecided
	          </label>
	        </div>
	      </div>
	    </div>
	  </fieldset>

	  <div class="form-group row">
	    <div class="col-auto">
	      <button type="submit" class="btn btn-primary">Sign in</button>
	    </div>
	  </div>
	</form>
	







<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
